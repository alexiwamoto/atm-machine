<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6"><h4>Cadastro</h4></div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form name="registerForm" ng-submit="register()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" ng-model="user.username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" ng-model="user.password" required/>
                        </div>
                        <div class="form-group">
                            <label for="bankBalance">Saldo:</label>
                            <input type="text" ng-model="user.bankBalance" id="bankBalance" class="form-control"
                                   placeholder="Saldo" ui-number-mask required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
