<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6"><h4>Login</h4></div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="alert alert-danger" ng-show="error">
                        There was a problem logging in. Please try again.
                    </div>
                    <form name="loginForm" ng-submit="login()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" ng-model="user.username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label> <input type="password" class="form-control" id="password" name="password" ng-model="user.password"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="row space">
                <div class="col-lg-6">
                    <p>Ainda não é registrado? Faça o cadastro <a href="/register">aqui.</a></p>
                </div>
            </div>
        </div>
    </div>


</div>
