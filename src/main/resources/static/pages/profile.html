<div class="container">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><h4>Perfil</h4></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="row space">
                            <p>Username: {{  user.username }}</p>
                        </div>
                        <div class="row space">
                            <p type="password">Password: {{ user.password }}</p>
                        </div>
                        <div class="row space">
                            <p>Saldo: {{ user.bankBalance }}</p>
                        </div>
                        <div class="row space">
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-primary" ng-click="toEdit()">Editar</button>
                            </div>
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6" ng-show="isEdit == true">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><h4>Editar</h4></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form name="userEditForm" ng-submit="edit()">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" ng-model="editUser.username"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" ng-model="editUser.password"/>
                                </div>
                                <div class="form-group">
                                    <label for="balance">Saldo:</label>
                                    <input type="text" ng-model="editUser.bankBalance" id="balance" class="form-control"
                                           placeholder="Saldo" ui-number-mask disabled>
                                </div>
                                <button type="submit" class="btn btn-primary">Editar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
